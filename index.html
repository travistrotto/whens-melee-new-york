<!DOCTYPE html>
<html lang="en">

<head>
    <!-- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York SSBM Tournaments</title>

    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cover photo -->
    <div class="cover-photo">
        <img src="img/nycmeleebanner.png" alt="NYC Melee Banner">
    </div>

    <div class="container">
        <!-- Title and Subtitle-->
        <div class="title">
            <img src="img/falco.png" alt="Falco" class="title-image">
            <h1>When's Melee? New York</h1>
        </div>
        <div class="subtitle" id="subtitle"></div>

        <!-- List of tournaments-->
        <div id="tournament-list"></div>

        <button id="next-page-btn">Next Page</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Showing all tournaments listed in New York State</p>
        <p>Data sourced from <a href="https://start.gg">start.gg</a></p>
        <p>Managed by <a href="https://x.com/travistrotto">@travistrotto</a> &copy; <span id="current-year"></span>
        </p>
    </div>

    <!-- JavaScript files -->
    <script src="js/pagination.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/tournamentList.js"></script>
</body>

</html>
